<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="bootstrap-just-grid/bootstrap-grid.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="menu" class="col-6 menu hidden">
            <button onclick="showMenu()">|||</button>
            <div class="row">
                <div id="user-list" class="col user-list">
                </div>
            </div>
        </div>
        <div id="chat-list" class="col-6 group">
            <div class="chat-header">
                <div class="chat-header-name"></div>
                <button class="chat-header-bt-logout" onclick="logout()">logout</button>
                <button onclick="showMenu()">|||</button>
            </div>
            <div class="list-chat">
                <div class="" id="list-chat-container">
                </div>
            </div>
            <textarea id="textarea" placeholder="Type message..."></textarea>
        </div>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
